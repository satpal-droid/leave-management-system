<html>
<head>

<!-- Bootstrap Core CSS -->
<link th:href="@{/css/bootstrap.min.css}" rel='stylesheet' type='text/css' />
<!-- Custom CSS -->
<link th:href="@{/css/style.css}" rel='stylesheet' type='text/css' />
<link rel="stylesheet" th:href="@{/css/morris.css}" type="text/css"/>
<!-- Graph CSS -->
<link th:href="@{/css/font-awesome.css}" rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/jquery-ui.css}">

<script th:src="@{/js/jquery-2.2.0.min.js}"></script>

<link href='//fonts.googleapis.com/css?family=Roboto:700,500,300,100italic,100,400' rel='stylesheet' type='text/css'/>

</head> 
<body>
	<div class="main-wthree">
	<div class="container">
	<div class="sin-w3-agile">
		<h2>Leave Management System</h2>
		<div>
		<label class="alert alert-info" style="width: 100%;" th:if="${successMessage != null}" th:text="${successMessage}"></label></div>
		<div align ="center" th:if="${param.error}">
			<p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
		</div>
		<form th:action="@{/verify-OTP}" method="post">
			<div class="username">
				<span class="username">OTP:</span>
				<input type="text" id="otp" name="otp" class="name" placeholder="Enter Your Otp Here...." required="">
				<div class="clearfix"></div>
			</div>
                <div class="login-w3">               
                        <input type="submit" class="login" value="Verify OTP">
                </div>
			<div class="clearfix"></div>
		</form>
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item">
                <a th:href="@{/login}">Login</a>
            </li>
            <li class="breadcrumb-item">
                <a th:href="@{/registration}">Register</a>  
            </li>
        </ol>
			<div class="footer">
				<p>&copy; 2022 PMFME MIS TEAM  . All Rights Reserved</p>
			</div>
	</div>
	</div>
	</div>
</body>
